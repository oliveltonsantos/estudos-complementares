<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://kit.fontawesome.com/93cdad0476.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png">
            </div>

            <div class="menu">
               <nav>
                    <a href="#">home</a>
                    <a href="#">blog</a>
                    <a href="#">sobre</a>
                    <a href="#">contatos</a>
               </nav> 
            </div>

            <button onclick="animarMenu()" id="botao-menu">
                <span class="linha"></span>
                <span class="linha"></span>
                <span class="linha"></span>
            </button>

            <div class="menu-mobile" id="menu-mobile">
                <nav>
                     <a href="#">home</a>
                     <a href="#">blog</a>
                     <a href="#">sobre</a>
                     <a href="#">contatos</a>
                </nav> 
             </div>

            <div class="sociais">
                <button><i class="fa-brands fa-instagram"></i></button>
                <button><i class="fa-brands fa-youtube"></i></button>
                <button><i class="fa-brands fa-twitter"></i></button>
            </div>
        </div>
    </header>

    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="img/slide-1.jpg" alt="slide 1">
                <img class="img-mobile" src="img/slide-1-mob.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/slide-2.jpg" alt="slide 3">
                <img class="img-mobile" src="img/slide-2-mob.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/slide-3.jpg" alt="slide 3">
                <img class="img-mobile" src="img/slide-3-mob.jpg" alt="slide 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>

    <script src="javascript.js"></script>
    <script src="slider.js"></script>

</body>

</html>
