    <section class="form-container">
        <div class="container">
            <form method="post" action="envia.php">

                <p>Preencha o formulário abaixo e entraremos em contato com você.</p>

                    <input type="text" name="" id="email-box" name="email" class="input" autocomplete="off" required>

                <div class="input-single">
                    <input type="text" name="" id="tel-box" name="telefone" class="input" autocomplete="off" required>
                    <label for="tel-box">Seu telefone</label>
                </div>

                <div class="btn"><input type="submit" value="Enviar"></div>

            </form>
