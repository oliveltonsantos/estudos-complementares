<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <header class="hero">
        <nav class="nav container">
            <h2 class="nav__logo">Oli Santos</h2>

            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Início</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Sobre</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contato</a></li>
            </ul>

            <figure class="nav__menu">
                <img src="images/menu.svg" alt="Menu de opções" class="nav__icon">
            </figure>
        </nav>

        <section class="hero__main container">
            <div class="hero__texts">
                <h1 class="hero__title">Hello! My name is Oli.</h1>
                <p class="hero__subtitle">Let me help you grow your business with code!</p>
                <a href="#" class="hero__cta">Lets talk!</a>
            </div>

            <figure class="hero__picture">
                <img src="images/phone.svg" alt="Telefone" class="hero__img">
            </figure>
        </section>

        <div style="height: 150px; overflow: hidden;" class="hero__waves"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C150.00,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>

    </header>

</html>
