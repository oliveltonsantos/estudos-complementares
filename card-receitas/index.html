<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <div class="card">
        <div class="card_landing">
            <h6>Ceviche</h6>
        </div>

        <div class="card_info">
            <div class="head">
                <p class="title">Ceviche</p>
                <div class="description">
                    <div class="item">
                        <i class="fa-regular fa-clock"></i>
                        <p>40 min</p>
                    </div>
                    <div class="item">
                        <i class="fa-regular fa-user"></i>
                        <p>4</p>
                    </div>
                </div>
            </div>

          <div class="content">
            <p class="title">Ingredientes:</p>
            <ul class="list">
                <li>1kg de pescado</li>
                <li>1 cebolla cortada en julianas</li>
                <li>1 taza de caldo de pescado</li>
                <li>1 pizca de sal y pimenta</li>
                <li>10 limones</li>
                <li>1 aji amarillo picado</li>    
            </ul>
          </div>  

         <div class="action">
            <a href="#" class="btn">Ver receta</a>
         </div> 

        </div>
    </div>

</body>
</html>
